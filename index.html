<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="circle1"></div>
    <div id="circle2"></div>
    <div class="container">
      <div class="content">
        <div>
          <img src="profile - Copy.jpg" alt="user" />
        </div>
        <div class="username">
          <h2>Sunit Mittal</h2>
        </div>
        <div class="designation">
          <h3>Founder, CodeHelp</h3>
        </div>
        <div class="btn">
          <button class="btnShare">
            <i class="fa-solid fa-share"></i>
            <div id="profileSharing">Share My Profile</div>
          </button>
          <button class="btnFollow">Follow Me</button>
        </div>
      </div>
    </div>


    <div class="modal">
      <div class="modal-header">
        <h1>Share My Profile</h1>
        <div>
          <i class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <div>
        <h3>Share this via</h3>
        <div class="icon-container">
          <a href="#" class="icon" id="facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#" class="icon" id="instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="#" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="overlay close"></div>
    <script src="script.js"></script>

    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
